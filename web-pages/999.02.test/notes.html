<!DOCTYPE html>
<html>

<head>
  <title>Notice Board with Lamp Frame</title>
  <style>
    /* Styling for the notice board */
    .notice-board {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      position: relative;
    }

    .notice-board h2 {
      margin: 0 0 20px;
    }

    .notice-board ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .notice-board li {
      margin-bottom: 10px;
    }

    /* Styling for the lamp frame */
    .lamp-frame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .lamp-frame img {
      width: 60px;
    }
  </style>
</head>

<body>
  <div class="notice-board">
    <h2>Notice Board</h2>
    <ul id="notices-list">
    </ul>
    <input type="text" id="new-notice-input" placeholder="Add a notice">
    <button id="add-notice-btn">Add Notice</button>
  </div>
  <div class="lamp-frame">
    <img src="lamp.png" alt="Lamp frame">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const noticesList = document.getElementById("notices-list");
      const newNoticeInput = document.getElementById("new-notice-input");
      const addNoticeBtn = document.getElementById("add-notice-btn");

      // Add event listener to the "Add Notice" button
      addNoticeBtn.addEventListener("click", function () {
        const noticeText = newNoticeInput.value;
        if (noticeText !== "") {
          const noticeItem = document.createElement("li");
          noticeItem.textContent = noticeText;
          noticesList.appendChild(noticeItem);
          newNoticeInput.value = "";
        }
      });

      // Add event listener to the "Enter" key on the input field
      newNoticeInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          addNoticeBtn.click();
        }
      });

      // Add event listener to remove notice on click
      noticesList.addEventListener("click", function (event) {
        if (event.target.tagName === "LI") {
          event.target.remove();
        }
      });
    });
  </script>
</body>

</html>
