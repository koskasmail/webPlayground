<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guest List</title>
</head>

<body>

  <div class="result">let's check the Guest List</div>
  <div id="output">---</div>

  <script>
    var guestList = ["jaron", "hadar", "rami", "anat"];

    var checkGuest = prompt("let's check the Guest List \n please enter your name: ");

    var guestExist = guestList.includes(checkGuest);

    var stOutput = "";

    if (guestExist === true)
      stOutput = checkGuest + ", Welcome.";
    else
      stOutput = checkGuest + ", Sorry, you are not in the list.";

      document.getElementById("output").innerHTML = stOutput;

  </script>
</body>

</html>
